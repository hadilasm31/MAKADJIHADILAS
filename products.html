<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - LAMITI SHOP</title>
    <meta name="description" content="Parcourez notre collection complète de vêtements et accessoires. Filtrez par catégorie, prix et plus.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Anime.js for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #f5f5f5;
            --accent-color: #d4af37;
            --text-color: #333333;
            --bg-color: #fafafa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-top: 80px;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }
        
        /* Navigation Styles - RESPONSIVE IMPROVED */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 0 clamp(1rem, 2vw, 1.5rem);
        }
        
        .navbar.scrolled {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: -0.02em;
            white-space: nowrap;
        }
        
        .nav-link {
            position: relative;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            display: block;
            min-height: 44px;
            min-width: 44px;
        }
        
        .nav-link:hover {
            color: var(--accent-color);
            background-color: rgba(212, 175, 55, 0.1);
        }
        
        .nav-link.active {
            color: var(--accent-color);
            background-color: rgba(212, 175, 55, 0.1);
        }
        
        .cart-icon {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--accent-color);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            flex-shrink: 0;
            min-height: 44px;
            min-width: 44px;
        }
        
        .cart-icon:hover {
            background: #b8941f;
            transform: scale(1.1);
        }
        
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        /* Menu Hamburger Icon - MODIFIÉ POUR BARRES VERTES/ROUGE */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            min-height: 44px;
            min-width: 44px;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 44px;
            height: 44px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex;
            }
            
            .desktop-nav {
                display: none;
            }
        }
        
        /* Styles pour les 3 barres horizontales du hamburger - MODIFIÉ */
        .hamburger-line {
            width: 24px;
            height: 3px; /* Légèrement plus épais pour mieux voir la couleur */
            background-color: #27ae60; /* VERT par défaut */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Animation plus fluide */
            border-radius: 2px;
            transform-origin: center; /* Important pour l'animation de rotation */
        }
        
        /* Animation pour transformer en "X" - MODIFIÉ */
        .mobile-menu-btn.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
            background-color: #e74c3c; /* ROUGE quand ouvert */
        }
        
        .mobile-menu-btn.active .hamburger-line:nth-child(2) {
            opacity: 0;
            transform: translateX(-10px); /* Animation supplémentaire */
        }
        
        .mobile-menu-btn.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
            background-color: #e74c3c; /* ROUGE quand ouvert */
        }
        
        /* Effet de survol sur le bouton hamburger */
        .mobile-menu-btn:hover .hamburger-line {
            background-color: #2ecc71; /* Vert plus clair au survol */
            transform: scale(1.05);
        }
        
        .mobile-menu-btn.active:hover .hamburger-line {
            background-color: #c0392b; /* Rouge plus foncé au survol quand ouvert */
        }
        
        /* Effet visuel sur le bouton quand le menu est ouvert */
        .mobile-menu-btn.active {
            background-color: rgba(231, 76, 60, 0.1); /* Fond rouge très léger */
        }
        
        .mobile-menu {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        
        .mobile-menu.active {
            max-height: 1000px;
        }
        
        /* Filter Sidebar - RESPONSIVE IMPROVED */
        .filter-sidebar {
            background: white;
            border-radius: 16px;
            padding: clamp(1.5rem, 3vw, 2rem);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            height: fit-content;
            position: sticky;
            top: 100px;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 1024px) {
            .filter-sidebar {
                position: static;
                top: auto;
                margin-bottom: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .filter-sidebar {
                padding: 1.25rem;
            }
        }
        
        .filter-section {
            margin-bottom: clamp(1.5rem, 3vw, 2rem);
        }
        
        .filter-title {
            font-size: clamp(1rem, 2vw, 1.1rem);
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .filter-option input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: var(--accent-color);
            width: 16px;
            height: 16px;
            min-width: 16px;
            min-height: 16px;
        }
        
        .filter-option label {
            cursor: pointer;
            font-size: clamp(0.9rem, 1.5vw, 0.95rem);
            transition: color 0.3s ease;
            line-height: 1.4;
        }
        
        .filter-option label:hover {
            color: var(--accent-color);
        }
        
        .price-range {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .price-inputs {
            display: flex;
            gap: 0.5rem;
        }
        
        @media (max-width: 480px) {
            .price-inputs {
                flex-direction: column;
            }
        }
        
        .price-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
            min-width: 0;
        }
        
        .price-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }
        
        .filter-btn {
            width: 100%;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-size: clamp(0.9rem, 1.5vw, 1rem);
            min-height: 44px;
            min-width: 44px;
        }
        
        .filter-btn:hover {
            background: #b8941f;
            transform: translateY(-1px);
        }
        
        .clear-filters {
            background: #6c757d;
            margin-top: 0.5rem;
        }
        
        .clear-filters:hover {
            background: #5a6268;
        }
        
        /* Products Container - RESPONSIVE IMPROVED */
        .products-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: clamp(1.5rem, 3vw, 2rem);
            align-items: start;
        }
        
        @media (max-width: 1200px) {
            .products-container {
                grid-template-columns: 250px 1fr;
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 1024px) {
            .products-container {
                grid-template-columns: 220px 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .products-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
        
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 0 0.5rem;
        }
        
        @media (max-width: 768px) {
            .products-header {
                flex-direction: column;
                align-items: stretch;
                gap: 1.5rem;
            }
        }
        
        .products-count {
            color: #666;
            font-size: clamp(0.9rem, 1.5vw, 0.95rem);
        }
        
        .sort-select {
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: clamp(0.9rem, 1.5vw, 0.95rem);
            cursor: pointer;
            transition: border-color 0.3s ease;
            min-height: 44px;
            min-width: 44px;
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .sort-select {
                width: 100%;
            }
        }
        
        .sort-select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(280px, 100%), 1fr));
            gap: clamp(1.5rem, 3vw, 2rem);
            padding: 0 0.5rem;
        }
        
        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(min(250px, 100%), 1fr));
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(min(200px, 100%), 1fr));
                gap: 1.25rem;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
        
        /* Product Cards - RESPONSIVE IMPROVED */
        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            position: relative;
            height: clamp(200px, 25vw, 250px);
            overflow: hidden;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .product-image {
                height: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .product-image {
                height: 180px;
            }
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .sale-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #e74c3c;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: clamp(0.75rem, 1.5vw, 0.8rem);
            font-weight: 600;
            z-index: 2;
        }
        
        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3;
        }
        
        .product-card:hover .product-overlay {
            opacity: 1;
        }
        
        .quick-view-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: clamp(0.75rem, 1.5vw, 0.8rem) clamp(1.25rem, 2vw, 1.5rem);
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(0.85rem, 1.5vw, 0.9rem);
            min-height: 44px;
            min-width: 44px;
        }
        
        .quick-view-btn:hover {
            background: #b8941f;
            transform: scale(1.05);
        }
        
        .product-info {
            padding: clamp(1.25rem, 2vw, 1.5rem);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-name {
            font-size: clamp(1rem, 2vw, 1.1rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            line-height: 1.3;
        }
        
        .product-price {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: clamp(0.85rem, 1.5vw, 0.9rem);
        }
        
        .sale-price {
            color: #e74c3c;
            font-weight: 700;
            font-size: clamp(1rem, 2vw, 1.2rem);
        }
        
        .price {
            color: var(--primary-color);
            font-weight: 700;
            font-size: clamp(1rem, 2vw, 1.2rem);
        }
        
        .product-stock {
            font-size: clamp(0.85rem, 1.5vw, 0.9rem);
            color: #666;
            margin-bottom: 1rem;
        }
        
        .add-to-cart-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: auto;
            min-height: 44px;
            min-width: 44px;
            font-size: clamp(0.9rem, 1.5vw, 1rem);
        }
        
        .add-to-cart-btn:hover {
            background: var(--accent-color);
            transform: translateY(-1px);
        }
        
        .add-to-cart-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Pagination - RESPONSIVE IMPROVED */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: clamp(2rem, 4vw, 3rem);
            flex-wrap: wrap;
            padding: 1rem 0.5rem;
        }
        
        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(0.85rem, 1.5vw, 0.9rem);
            min-height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .page-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f5f5f5;
            color: #999;
        }
        
        /* Loading State */
        .loading-products {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            grid-column: 1 / -1;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty State - RESPONSIVE IMPROVED */
        .empty-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: clamp(3rem, 6vw, 4rem) clamp(1rem, 3vw, 2rem);
        }
        
        .empty-products svg {
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            margin: 0 auto 2rem;
            opacity: 0.3;
        }
        
        .empty-products h3 {
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .empty-products p {
            font-size: clamp(1rem, 2vw, 1.1rem);
            color: #666;
            margin-bottom: 2rem;
        }
        
        /* Notifications - RESPONSIVE IMPROVED */
        .notification {
            position: fixed;
            top: clamp(100px, 12vh, 120px);
            right: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 2000;
            max-width: min(350px, 90vw);
            width: auto;
        }
        
        @media (max-width: 640px) {
            .notification {
                right: 10px;
                left: 10px;
                max-width: calc(100vw - 20px);
                width: auto;
            }
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-content {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        @media (max-width: 480px) {
            .notification-content {
                padding: 1rem;
                gap: 0.75rem;
            }
        }
        
        .notification-success {
            border-left: 4px solid #27ae60;
        }
        
        .notification-error {
            border-left: 4px solid #e74c3c;
        }
        
        .notification-info {
            border-left: 4px solid #3498db;
        }
        
        .notification-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #999;
            padding: 0;
            margin-left: auto;
            flex-shrink: 0;
        }
        
        /* Modal Styles - RESPONSIVE IMPROVED */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: clamp(1.5rem, 4vw, 2rem);
            max-width: min(800px, 95vw);
            width: 100%;
            max-height: min(90vh, 700px);
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            position: relative;
            margin: auto 1rem;
        }
        
        @media (max-width: 768px) {
            .modal-content {
                padding: 1.5rem;
                max-height: 95vh;
            }
        }
        
        @media (max-width: 480px) {
            .modal-content {
                padding: 1.25rem;
            }
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            z-index: 1;
            min-height: 44px;
            min-width: 44px;
        }
        
        .modal-close:hover {
            background: #f5f5f5;
            color: var(--primary-color);
        }
        
        /* Quick View Modal - RESPONSIVE IMPROVED */
        .quick-view-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: clamp(1.5rem, 3vw, 2rem);
        }
        
        @media (max-width: 768px) {
            .quick-view-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
        
        .quick-view-image img {
            width: 100%;
            height: clamp(250px, 30vw, 300px);
            object-fit: cover;
            border-radius: 12px;
        }
        
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        @media (max-width: 480px) {
            .image-gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .image-gallery img {
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;

                // Fermer la modal en cliquant à l'extérieur
                document.addEventListener('click', (e) => {
                    const modal = document.getElementById('quick-view-modal');
                    if (e.target === modal) {
                        closeQuickView();
                    }
                });

                // Fermer la modal avec la touche Échap
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        closeQuickView();
                    }
                });
            },

            // Données des produits
            products: productsData,

            // Données des catégories
            categories: ['robes', 'chemises', 'jupes', 'chaussures', 'accessoires']
        };

        // Données globales accessibles
        window.shop = shop;
        window.productsData = productsData;
        window.cart = cart;

        // Fonctions spécifiques à la page produits
        function performSearch() {
            const searchInput = document.getElementById('search-input');
            const mobileSearchInput = document.getElementById('mobile-search-input');
            const searchTerm = searchInput?.value.trim() || mobileSearchInput?.value.trim();
            
            if (searchTerm) {
                currentFilters.searchQuery = searchTerm;
                currentPage = 1;
                applyFiltersAndDisplay();
            } else {
                shop.showNotification('Veuillez entrer un terme de recherche', 'error');
            }
        }

        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            
            mobileMenu.classList.toggle('active');
            mobileMenuBtn.classList.toggle('active');
            
            // Empêcher le défilement du corps lorsque le menu est ouvert
            if (mobileMenu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        function closeMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            
            mobileMenu.classList.remove('active');
            mobileMenuBtn.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Initialisation de la page produits
        document.addEventListener('DOMContentLoaded', function() {
            shop.init();
            
            // Effet de scroll sur la navbar
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
            
            // Charger les produits
            loadProducts();
            
            // Recherche avec la touche Entrée
            document.querySelectorAll('.search-input').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        performSearch();
                    }
                });
            });
            
            // Vérifier les paramètres d'URL
            const urlParams = new URLSearchParams(window.location.search);
            const categoryParam = urlParams.get('category');
            const searchParam = urlParams.get('search');
            
            if (categoryParam && categoryParam !== 'all') {
                document.getElementById('cat-all').checked = false;
                const categoryCheckbox = document.getElementById(`cat-${categoryParam}`);
                if (categoryCheckbox) {
                    categoryCheckbox.checked = true;
                    currentFilters.categories = [categoryParam];
                }
            }
            
            if (searchParam) {
                const searchInput = document.getElementById('search-input');
                const mobileSearchInput = document.getElementById('mobile-search-input');
                if (searchInput) searchInput.value = searchParam;
                if (mobileSearchInput) mobileSearchInput.value = searchParam;
                currentFilters.searchQuery = searchParam;
            }
            
            // Animation des éléments au défilement
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-in');
                    }
                });
            }, observerOptions);
            
            // Observer les cartes de produits
            setTimeout(() => {
                document.querySelectorAll('.product-card').forEach(el => {
                    observer.observe(el);
                });
            }, 500);
        });
        
        function loadProducts() {
            allProducts = [...productsData];
            applyFiltersAndDisplay();
        }
        
        function applyFiltersAndDisplay() {
            let products = [...allProducts];
            
            // Apply filters
            products = applyFilters(products);
            
            // Apply sorting
            products = applySorting(products);
            
            // Update products count
            document.getElementById('products-count').textContent = 
                `${products.length} produit${products.length !== 1 ? 's' : ''} trouvé${products.length !== 1 ? 's' : ''}`;
            
            // Apply pagination
            const totalPages = Math.ceil(products.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedProducts = products.slice(startIndex, endIndex);
            
            // Display products
            displayProducts(paginatedProducts);
            
            // Update pagination
            updatePagination(totalPages);
        }
        
        function applyFilters(products) {
            return products.filter(product => {
                // Category filter
                if (!currentFilters.categories.includes('all')) {
                    if (!currentFilters.categories.includes(product.category)) {
                        return false;
                    }
                }
                
                // Price filter
                if (currentFilters.minPrice !== null && product.price < currentFilters.minPrice) {
                    return false;
                }
                if (currentFilters.maxPrice !== null && product.price > currentFilters.maxPrice) {
                    return false;
                }
                
                // Sale filter
                if (currentFilters.saleOnly && !product.onSale) {
                    return false;
                }
                
                // Stock filter
                if (currentFilters.inStockOnly && product.stock <= 0) {
                    return false;
                }
                
                // Search filter
                if (currentFilters.searchQuery) {
                    const query = currentFilters.searchQuery.toLowerCase();
                    if (!product.name.toLowerCase().includes(query) && 
                        !product.description.toLowerCase().includes(query)) {
                        return false;
                    }
                }
                
                return true;
            });
        }
        
        function applySorting(products) {
            const sorted = [...products];
            
            switch (currentSort) {
                case 'price-low':
                    return sorted.sort((a, b) => a.price - b.price);
                case 'price-high':
                    return sorted.sort((a, b) => b.price - a.price);
                case 'name':
                    return sorted.sort((a, b) => a.name.localeCompare(b.name));
                case 'newest':
                    return sorted.sort((a, b) => new Date(b.addedAt || 0) - new Date(a.addedAt || 0));
                case 'featured':
                default:
                    return sorted.sort((a, b) => {
                        if (a.featured && !b.featured) return -1;
                        if (!a.featured && b.featured) return 1;
                        return 0;
                    });
            }
        }
        
        function displayProducts(products) {
            const grid = document.getElementById('products-grid');
            if (!grid) return;
            
            if (products.length === 0) {
                grid.innerHTML = `
                    <div class="empty-products">
                        <div>
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2-2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                            </svg>
                            <h3>Aucun produit trouvé</h3>
                            <p>Essayez de modifier vos filtres de recherche</p>
                            <button class="filter-btn" onclick="clearAllFilters()">Effacer les filtres</button>
                        </div>
                    </div>
                `;
                return;
            }
            
            if (currentView === 'list') {
                displayListView(products);
            } else {
                displayGridView(products);
            }
            
            // Animate product cards
            if (typeof anime !== 'undefined') {
                anime({
                    targets: '.product-card',
                    translateY: [30, 0],
                    opacity: [0, 1],
                    duration: 600,
                    delay: anime.stagger(100),
                    easing: 'easeOutExpo'
                });
            }
        }
        
        function displayGridView(products) {
            const grid = document.getElementById('products-grid');
            grid.className = 'products-grid';
            
            grid.innerHTML = products.map(product => `
                <div class="product-card" data-product-id="${product.id}">
                    <div class="product-image">
                        <img src="${product.images[0] || shopConfig.defaultImage}" alt="${product.name}" loading="lazy">
                        ${product.onSale ? '<span class="sale-badge">SOLDES</span>' : ''}
                        <div class="product-overlay">
                            <button class="quick-view-btn" onclick="openQuickView('${product.id}')">
                                Aperçu rapide
                            </button>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">
                            ${product.onSale 
                                ? `<span class="original-price">${shop.formatPrice(product.originalPrice)}</span>
                                   <span class="sale-price">${shop.formatPrice(product.price)}</span>`
                                : `<span class="price">${shop.formatPrice(product.price)}</span>`
                            }
                        </div>
                        <div class="product-stock">
                            Stock: ${product.stock > 0 ? product.stock : 'Rupture'}
                        </div>
                        <button class="add-to-cart-btn" 
                                onclick="shop.addToCart('${product.id}', 1)"
                                ${product.stock <= 0 ? 'disabled' : ''}>
                            ${product.stock > 0 ? 'Ajouter au panier' : 'Rupture de stock'}
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function displayListView(products) {
            const grid = document.getElementById('products-grid');
            grid.className = 'space-y-4';
            
            grid.innerHTML = products.map(product => `
                <div class="product-card list-view" data-product-id="${product.id}">
                    <div class="product-image">
                        <img src="${product.images[0] || shopConfig.defaultImage}" alt="${product.name}" loading="lazy">
                        ${product.onSale ? '<span class="sale-badge">SOLDES</span>' : ''}
                    </div>
                    <div class="product-info flex-1">
                        <h3 class="product-name text-xl mb-2">${product.name}</h3>
                        <div class="product-price mb-2">
                            ${product.onSale 
                                ? `<span class="original-price">${shop.formatPrice(product.originalPrice)}</span>
                                   <span class="sale-price">${shop.formatPrice(product.price)}</span>`
                                : `<span class="price">${shop.formatPrice(product.price)}</span>`
                            }
                        </div>
                        <p class="text-gray-600 mb-3 text-sm">${product.description.substring(0, 100)}...</p>
                        <div class="product-stock mb-3">
                            Stock: ${product.stock > 0 ? product.stock : 'Rupture'}
                        </div>
                        <div class="flex gap-2 mt-auto">
                            <button class="add-to-cart-btn flex-1" 
                                    onclick="shop.addToCart('${product.id}', 1)"
                                    ${product.stock <= 0 ? 'disabled' : ''}>
                                ${product.stock > 0 ? 'Ajouter au panier' : 'Rupture de stock'}
                            </button>
                            <button class="quick-view-btn px-4 py-2" onclick="openQuickView('${product.id}')">
                                Aperçu
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function updatePagination(totalPages) {
            const pagination = document.getElementById('pagination');
            if (!pagination) return;
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    Précédent
                </button>
            `;
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            if (startPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="px-2">...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="px-2">...</span>`;
                }
                paginationHTML += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            paginationHTML += `
                <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Suivant
                </button>
            `;
            
            pagination.innerHTML = paginationHTML;
        }
        
        function changePage(page) {
            if (page < 1) return;
            currentPage = page;
            applyFiltersAndDisplay();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function handleCategoryFilter() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][id^="cat-"]');
            const selectedCategories = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);
            
            // If "all" is selected, deselect others
            if (selectedCategories.includes('all')) {
                checkboxes.forEach(cb => {
                    if (cb.value !== 'all') {
                        cb.checked = false;
                    }
                });
                currentFilters.categories = ['all'];
            } else {
                // If others are selected, deselect "all"
                document.getElementById('cat-all').checked = false;
                currentFilters.categories = selectedCategories.length > 0 ? selectedCategories : ['all'];
            }
            
            currentPage = 1;
            applyFiltersAndDisplay();
        }
        
        function handlePriceInputChange() {
            const minPrice = parseFloat(document.getElementById('min-price').value) || null;
            const maxPrice = parseFloat(document.getElementById('max-price').value) || null;
            
            // Auto-apply if both values are set
            if (minPrice !== null && maxPrice !== null) {
                applyPriceFilter();
            }
        }
        
        function applyPriceFilter() {
            const minPrice = parseFloat(document.getElementById('min-price').value) || null;
            const maxPrice = parseFloat(document.getElementById('max-price').value) || null;
            
            currentFilters.minPrice = minPrice;
            currentFilters.maxPrice = maxPrice;
            currentPage = 1;
            applyFiltersAndDisplay();
        }
        
        function handleSaleFilter() {
            currentFilters.saleOnly = document.getElementById('sale-only').checked;
            currentPage = 1;
            applyFiltersAndDisplay();
        }
        
        function handleStockFilter() {
            currentFilters.inStockOnly = document.getElementById('in-stock-only').checked;
            currentPage = 1;
            applyFiltersAndDisplay();
        }
        
        function handleSort() {
            const sortSelect = document.getElementById('sort-select');
            if (sortSelect) {
                currentSort = sortSelect.value;
                currentPage = 1;
                applyFiltersAndDisplay();
            }
        }
        
        function clearAllFilters() {
            // Reset filter state
            currentFilters = {
                categories: ['all'],
                minPrice: null,
                maxPrice: null,
                saleOnly: false,
                inStockOnly: false,
                searchQuery: ''
            };
            
            // Reset UI
            document.getElementById('cat-all').checked = true;
            document.querySelectorAll('input[type="checkbox"][id^="cat-"]').forEach(cb => {
                if (cb.value !== 'all') cb.checked = false;
            });
            document.getElementById('sale-only').checked = false;
            document.getElementById('in-stock-only').checked = false;
            document.getElementById('min-price').value = '';
            document.getElementById('max-price').value = '';
            
            const searchInput = document.getElementById('search-input');
            const mobileSearchInput = document.getElementById('mobile-search-input');
            if (searchInput) searchInput.value = '';
            if (mobileSearchInput) mobileSearchInput.value = '';
            
            document.getElementById('sort-select').value = 'featured';
            
            // Reset state
            currentSort = 'featured';
            currentPage = 1;
            
            // Reload products
            applyFiltersAndDisplay();
        }
        
        function setGridView() {
            currentView = 'grid';
            document.getElementById('grid-view-btn').classList.add('active');
            document.getElementById('list-view-btn').classList.remove('active');
            applyFiltersAndDisplay();
        }
        
        function setListView() {
            currentView = 'list';
            document.getElementById('list-view-btn').classList.add('active');
            document.getElementById('grid-view-btn').classList.remove('active');
            applyFiltersAndDisplay();
        }
        
        function openQuickView(productId) {
            const product = productsData.find(p => p.id === productId);
            if (!product) return;
            
            currentProductId = productId;
            currentProductImages = product.images;
            currentMainImageIndex = 0;
            
            // Populate modal
            document.getElementById('modal-product-image').src = currentProductImages[0] || shopConfig.defaultImage;
            document.getElementById('modal-product-name').textContent = product.name;
            
            if (product.onSale) {
                document.getElementById('modal-product-price').innerHTML = `
                    <span class="original-price">${shop.formatPrice(product.originalPrice)}</span>
                    <span class="sale-price">${shop.formatPrice(product.price)}</span>
                `;
            } else {
                document.getElementById('modal-product-price').textContent = shop.formatPrice(product.price);
            }
            
            document.getElementById('modal-product-description').textContent = product.description;
            
            // Populate image gallery
            const imageGallery = document.getElementById('modal-image-gallery');
            imageGallery.innerHTML = '';
            if (product.images && product.images.length > 1) {
                product.images.forEach((image, index) => {
                    const img = document.createElement('img');
                    img.src = image;
                    img.alt = `${product.name} - Image ${index + 1}`;
                    img.onclick = () => changeMainImage(index);
                    if (index === 0) img.classList.add('active');
                    imageGallery.appendChild(img);
                });
            }
            
            // Populate size options
            const sizeSelect = document.getElementById('modal-size-select');
            sizeSelect.innerHTML = '<option value="">Sélectionner une taille</option>';
            if (product.sizes && product.sizes.length > 0) {
                product.sizes.forEach(size => {
                    const option = document.createElement('option');
                    option.value = size;
                    option.textContent = size;
                    sizeSelect.appendChild(option);
                });
            }
            
            // Populate color options
            const colorSelect = document.getElementById('modal-color-select');
            colorSelect.innerHTML = '<option value="">Sélectionner une couleur</option>';
            if (product.colors && product.colors.length > 0) {
                product.colors.forEach(color => {
                    const option = document.createElement('option');
                    option.value = color;
                    option.textContent = color;
                    colorSelect.appendChild(option);
                });
            }
            
            // Show modal
            const modal = document.getElementById('quick-view-modal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function changeMainImage(index) {
            if (index >= 0 && index < currentProductImages.length) {
                currentMainImageIndex = index;
                document.getElementById('modal-product-image').src = currentProductImages[index];
                
                // Update active state in gallery
                const galleryImages = document.querySelectorAll('#modal-image-gallery img');
                galleryImages.forEach((img, i) => {
                    img.classList.toggle('active', i === index);
                });
            }
        }
        
        function closeQuickView() {
            const modal = document.getElementById('quick-view-modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
            currentProductId = null;
            currentProductImages = [];
            currentMainImageIndex = 0;
        }
        
        function addToCartFromModal() {
            if (!currentProductId) return;
            
            const size = document.getElementById('modal-size-select').value;
            const color = document.getElementById('modal-color-select').value;
            
            if (!size) {
                shop.showNotification('Veuillez sélectionner une taille', 'error');
                return;
            }
            
            if (!color) {
                shop.showNotification('Veuillez sélectionner une couleur', 'error');
                return;
            }
            
            if (shop.addToCart(currentProductId, 1, size, color)) {
                closeQuickView();
            }
        }
    </script>
</body>
</html>
